<div class="expansion-panel list-group-item">
	<a aria-controls="collapse{{ .Get "no" }}" aria-expanded="false" class="expansion-panel-toggler collapsed" data-toggle="collapse"
	 href="#collapse{{ .Get "no" }}" id="heading{{ .Get "no" }}">
		{{ .Get "ptitle" }}
		<div class="expansion-panel-icon ml-3 text-black-secondary">
			<i class="collapsed-show material-icons">keyboard_arrow_down</i>
			<i class="collapsed-hide material-icons">keyboard_arrow_up</i>
		</div>
	</a>
	<div aria-labelledby="heading{{ .Get "no" }}" class="collapse" data-parent="#accordion{{ .Get "no" }}" id="collapse{{ .Get "no" }}">
		<div class="expansion-panel-body">
			{{ .Inner }}
			{{ if .Get "rsltimg1" }}
			<a href="{{ .Get "rsltimg1" }}" data-title="{{ .Get "ptitle" }}1" data-lightbox="group1" rel="lightbox"><img src="{{ .Get "rsltimg1" }}" class="img-fluid"></a>
			{{ end }}
			{{ if .Get "rsltimg2" }}
			<a href="{{ .Get "rsltimg1" }}" data-title="{{ .Get "ptitle" }}2" data-lightbox="group1" rel="lightbox"><img src="{{ .Get "rsltimg1" }}" class="img-fluid"></a>
			{{ end }}
			{{ if .Get "rsltimg3" }}
			<a href="{{ .Get "rsltimg1" }}" data-title="{{ .Get "ptitle" }}3" data-lightbox="group1" rel="lightbox"><img src="{{ .Get "rsltimg1" }}" class="img-fluid"></a>
			{{ end }}
			{{ if .Get "rsltimg4" }}
			<a href="{{ .Get "rsltimg1" }}" data-title="{{ .Get "ptitle" }}4" data-lightbox="group1" rel="lightbox"><img src="{{ .Get "rsltimg1" }}" class="img-fluid"></a>
			{{ end }}
			{{ if .Get "rsltimg5" }}
			<a href="{{ .Get "rsltimg1" }}" data-title="{{ .Get "ptitle" }}5" data-lightbox="group1" rel="lightbox"><img src="{{ .Get "rsltimg1" }}" class="img-fluid"></a>
			{{ end }}
		</div>
	</div>
</div>
