<!DOCTYPE html>
<html lang="ja">

{{ partial "head.html" . }}

<body class="doc-body">
	<a class="sr-only sr-only-focusable doc-skip" href="#doc-main-h1">
		<div class="container">
			<span class="doc-skip-text">Skip to main content</span>
		</div>
	</a>
	{{ partial "header.html" . }}

	{{ partial "menubar.html" . }}
	<div class="jumbotron jumbotron-fluid mb-5 px-lg-3 doc-jumbotron">
		<div class="container">
			<div class="row">
				<div class="col-xl-9">
					<h1 class="typography-display-2" id="doc-main-h1">
							{{ partial "sectionjpname.html" . }}
							一覧</h1>
				</div>
			</div>
		</div>
	</div>
	<main class="doc-main px-lg-3">
		<div class="container">
			<div class="row justify-content-center">
				<!-- <div class="col-xl-9"> -->
				<div class="col">
						<!--ここにブログ本文-->
						<ul class="list-group">
								{{ range .Data.Pages }}
								<li class="list-group-item">
										<a href="{{ .Permalink }}">{{ .Title }} ({{ .Date.Format "2006-01-02" }})</a>
								</li>
								{{ end }}
						</ul>
				</div>
			</div>
		</div>
	</main>
	{{ partial "footer.html" . }}
</body>

</html>
